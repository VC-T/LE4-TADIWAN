<div class="signup-container">
  <img src="assets/logo.png" alt="Logo">
  <h1>Writer's Post</h1>
  <h2>Sign Up</h2>
  <form name="form"
        (ngSubmit)="onSubmit()"
        #f="ngForm">

    <input type="text"
           placeholder="Username"
           name="Username"
           [(ngModel)]="form.username"
           required
           #username="ngModel">

    <input type="password"
           name="password"
           placeholder="Password"
           [(ngModel)]="form.password"
           required
           #password="ngModel">

    <input type="text"
           name="firstName"
           placeholder="First Name"
           [(ngModel)]="form.firstName"
           required
           #firstName="ngModel">

    <input type="text"
           name="lastName"
           placeholder="Last Name"
           [(ngModel)]="form.lastName"
           required
           #lastName="ngModel">

    <button>Register</button>
  </form>
  <a style=" text-align: center; text-decoration: underline; text-decoration-thickness: 0.5px;" (click)="navigateToLogin()">Already have account?</a>
</div>
